{% extends "layout.html" %}

{% block title %}
Sell
{% endblock %}

{% block main %}
<form action="/sell" method="POST">
    <div class="form-group">
        <select required class="form-control" name="symbol">
            {% if user_quotes|length > 0 %}
                {% for user_quote in user_quotes %}
                    <option value="{{user_quote['quote_symbol']}}">{{user_quote['quote_symbol']}}</option>
                {% endfor%}
            {% else %}
                <option selected value disabled>Symbol</option>
            {% endif%}
        </select>
    </div>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" min="1" name="shares" placeholder="Shares"
            type="number" required>
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>
{% endblock %}
