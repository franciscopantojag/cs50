<!DOCTYPE html>

<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <link href="styles.css" rel="stylesheet" />
    <script defer src="./index.js"></script>
    <title>My Webpage</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container mx-auto">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link" href="./"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./experience.html">Experience</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./education.html">Education</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="./skills.html">Skills</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <figure>
        <img
          src="img/profilePicture.jpg"
          class="mx-auto d-block my-3 profilePicture"
        />
        <figcaption class="text-center">
          <h1 class="mb-1">Francisco Pantoja</h1>
          <h3 class="text-center text-muted font-weight-normal">
            Software Developer - Bachelor of Engineering
          </h3>
        </figcaption>
      </figure>
      <section class="container mx-auto my-3">
        <h4 class="mb-3">
          <span class="mr-3"> Skills</span>
          <button
            type="button"
            class="btn btn-light"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            New
          </button>
        </h4>
        <!-- modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Temporary Skill
                </h5>
                <button
                  id="closeButtonSkillForm"
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="skillForm">
                  <div class="form-group">
                    <label for="skillName">Skill</label>
                    <input
                      type="text"
                      class="form-control"
                      id="skillNameInput"
                      aria-describedby="emailHelp"
                    />
                    <div
                      id="validationServer03Feedback"
                      class="invalid-feedback"
                    >
                      Please provide a skill.
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="skillTypeControlSelect">Type</label>
                    <select class="form-control" id="skillTypeControlSelect">
                      <option>Main Tech</option>
                      <option>Overall</option>
                    </select>
                  </div>

                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- modal -->
        <ul class="row">
          <li class="list-unstyled mb-3 col-sm-6">
            <h5 class="mb-1">Overall</h5>
            <ul id="overallSkillsUl">
              <li>Web Development</li>
              <li>Database Management</li>
              <li>OOP</li>
              <li>TeamWork</li>
              <li>LeaderShip</li>
            </ul>
          </li>
          <li class="list-unstyled col-sm-6">
            <h5>Main Tech</h5>
            <ul id="mainTechSkillsUl">
              <li>HTML</li>
              <li>CSS</li>
              <li>JavaScript</li>
              <li>React</li>
              <li>SQL</li>
              <li>Python</li>
            </ul>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
